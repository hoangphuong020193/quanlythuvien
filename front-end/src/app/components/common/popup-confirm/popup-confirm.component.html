<div class="modal-dialog modal-lg" role="document">
  <form class="modal-content">
    <div class="modal-header">
      <span class="modal-title font-style-bold">{{title}}</span>
    </div>
    <div class="modal-body">
      {{message}}
    </div>
    <div class="modal-footer">
      <button class="btn btn-blue" (click)="onConfirm()">{{labelButtonConfirm}}</button>
      <button class="btn btn-warning" (click)="onCancel()">{{labelButtonCancel}}</button>
    </div>
  </form>
</div>

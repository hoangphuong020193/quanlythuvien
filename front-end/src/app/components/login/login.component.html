<div class="modal-dialog">
  <div class="modal-content">
    <span class="modal-close">
      <i class="icon icon-close" (click)="this.close()"></i>
    </span>
    <div class="modal-body">
      <div class="login-form">
        <div class="login-header">
          <div>ĐĂNG NHẬP</div>
        </div>
        <div class="login-error" *ngIf="errorMessage != ''">
          {{errorMessage}}
        </div>
        <div class="login-input">
          <input id="username" type="text" class="form-control" required (keypress)="onKeyPress($event)" />
          <label for="username">Mã Sinh viên/ Giảng viên</label>
          <span class="color-red font-size-sm" *ngIf="errorUser">Vui lòng nhập Mã Sinh viên/ Giảng viên</span>
        </div>
        <div class="login-input">
          <input id="password" type="password" class="form-control" required (keypress)="onKeyPress($event)" />
          <label for="password">Mật khẩu</label>
          <span class="color-red font-size-sm" *ngIf="errorPassword">Vui lòng nhập mật khẩu</span>
        </div>
        <div>
          <button class="btn btn-blue btn-full" (click)="onLogin()" [disabled]="loading">
            <span *ngIf="loading" class="loading-circle"></span>
            <span>Đăng nhập</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

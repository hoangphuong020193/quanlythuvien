<section class="padding-15 color-background-white">
  <div class="text-align-right">
    <button class="btn btn-blue" (click)="addNew()">Thêm mới</button>
  </div>
  <table class="table table-striped table-row-select margin-top-20">
    <thead>
      <tr>
        <th class="col-stt">STT</th>
        <th>Danh mục</th>
        <th>Loại</th>
        <th class="col-enabled">Bật</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of listCategories; let i = index;">
        <td class="col-stt" (click)="categoryEditor(category)">{{i + 1}}</td>
        <td (click)="categoryEditor(category, i)">{{category.categoryName}}</td>
        <td (click)="categoryEditor(category, i)">{{category.type}}</td>
        <td class="col-enabled">
          <checkbox [checked]="category.enabled" (checkedCallback)="updateStatus(i, $event)"></checkbox>
        </td>
      </tr>
    </tbody>
  </table>
</section>
